<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SafeRoadMap</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.me/0058b78a-f66d-4830-bd87-2fad67041858%2Fmap-pointer-road-icon.png?v=1638093473396"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./map.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- <script src="./map.js"></script> -->
  </head>
  <body>
    <!-- Create a container for the map -->
    <div id="map">Hello Map</div>
    <script>
      const apiKey =
        "pk.eyJ1IjoiYmVuZXR0YWxlYiIsImEiOiJja2w3NWV1dnMyZXp4MnZsYjB1ZW9qcDVjIn0.fSUhZIwlPmxnd95ioh7e-Q";

      // Map Creation
      const map = L.map("map").setView([40.770116, -73.967909], 13);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken: apiKey,
        }
      ).addTo(map);
    </script>
  </body>
</html>
